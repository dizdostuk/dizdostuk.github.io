<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Onpoint slider</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="vertical_slider">
    <div class="vertical_slider--wrapper">
      <div class="vertical_slider__item">
        <div class="vertical_slider__content">
          <h1 class="vertical_slider__head_text">Всегда ли цели терапии CD2 на поверхности?</h1>
          <div class="point_one">
            <p>
              Цель по HbA1c
            </p>
          </div>
          <div class="point_two">
            <p>
              Гипоклемия
            </p>
          </div>
          <div class="point_three">
            <p>
              Осложнения СД
            </p>
          </div>
          <div class="point_four">
            <p>
              CC риски
            </p>
          </div>
        </div>
        <img class="background__image" src="./img/bg1.jpg" alt="Background 1">

      </div>
      <div class="vertical_slider__item">
        <div class="vertical_slider__content">
          <h1 class="vertical_slider__head_text2">Основа терапии - патогенез СД2</h1>
          <img src="./img/cube1.png" alt="Cube" class="cube cube1">
          <img src="./img/cube2.png" alt="Cube" class="cube cube2">
          <img src="./img/cube3.png" alt="Cube" class="cube cube3">
          <img src="./img/cube4.png" alt="Cube" class="cube cube4">
        </div>
        <img class="background__image" src="./img/bg2.jpg" alt="Background 2">
      </div>
      <div class="vertical_slider__item">
        <img class="background__image" src="./img/bg3.jpg" alt="Background 3">

      </div>
    </div>
  </div>

<script src="./js/simpleParrallax/simpleParallax.js"></script>
<script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
